<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
</head>
<body>
    <h1>
        <pre>
            <b>I am BOLD</b>
            <i>I am Italic</i>
            <u>I am Underline</u>
            <s>I am Strike</s>
            <mark>I am Mark</mark>
            <small>I am Small</small>
            <strong>I am Strong</strong>
            <em>I am Emphasized</em>
            <ins>I am Inserted</ins>
            <del>I am Deleted</del>
            A<sub>I am Subscript</sub>
            A<sup>I am Superscript</sup>
        </pre>
    </h1>
</body>
</html>
