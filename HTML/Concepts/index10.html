<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <form>
        <label for="fname">First Name</label>
        <input type="text" id = "fname">
        <br><br>
        <label for="lname">Last Name</label>
        <input type="text" id = "lname">
        <br><br>

        <p>Favorite Coding Language:</p>

        <input type="radio" id = "html" name = "fav">
        <label for="html">HTML</label>

        <input type="radio" id = "css" name = "fav">
        <label for="css">CSS</label>

        <input type="radio" id = "js" name= "fav">
        <label for="js">JS</label>

        <br>
        <br>

        Favorite Anime:

        <input type="checkbox" id = "one punch man">
        <label for="one punch man">One Punch Man</label>
        <input type="checkbox" id = "naruto">
        <label for="naruto">Naruto</label>
        <input type="checkbox" id = "erased">
        <label for="erased">Erased</label>

        <br><br>

        Favourite Car:

        <select>
            <option value="bugatti">Bugatti</option>
            <option value="lamborghini">Lamborghini</option>
            <option value="Ferrari">Ferrari</option>
            <option value="mercedes">Mercedes</option>
            <option value="tesla">Tesla</option>
        </select>

        <br><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
