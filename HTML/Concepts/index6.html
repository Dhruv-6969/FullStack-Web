<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>
<body>
    3 Starter Pokemons:-
    <ul>
        <li>Bulbasaur</li>
        <li>Charmander</li>
        <li>Squirtle</li>
    </ul>
    <ol>
        <li>Bulbasaur</li>
        <li>Charmander</li>
        <li>Squirtle</li>
    </ol>
    <dl>
        <dt>Bulbasaur</dt>
        <dd>- Grass</dd>
        <dt>Charmander</dt>
        <dd>- Fire</dd>
        <dt>Squirtle</dt>
        <dd>- Water</dd>
    </dl>
</body>
</html>
