<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <header>
        <div id="header">
            <div class="header-logo">
                <a href="#"><img src="images/logo.png" alt="logo"></a>
            </div>
            <div class="header-list">
                <nav class="header-list-nav">
                    <ul>
                        <li><a class="active" href="#">Home</a></li>
                        <li><a href="#">Shop</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                </nav>
                <div class="header-list-icon">
                    <a href="#"><i class="fa-solid fa-bag-shopping"></i></a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section id="hero">
            <h4>Trade-in-offer</h4>
            <h2>Super value deals</h2>
            <h1>On all products</h1>
            <p>save more coupons & up to 70% off!</p>
            <button>Shop now</button>
        </section>

        <section id="features">
            <div class="freeshipping">
                <a href="#"><img src="images/features/f1.png" alt="Free Shipping"></a>
                <h6>Free Shipping</h6>
            </div>
            <div class="onlineorder">
                <a href=""><img src="images/features/f2.png" alt="Online Order"></a>
                <h6>Online Order</h6>
            </div>
            <div class="savemoney">
                <a href=""><img src="images/features/f3.png" alt="Save Money"></a>
                <h6>Save Money</h6>
            </div>
            <div class="promotions">
                <a href=""><img src="images/features/f4.png" alt="Promotions"></a>
                <h6>Promotions</h6>
            </div>
            <div class="happysell">
                <a href=""><img src="images/features/f5.png" alt="Happy Sell"></a>
                <h6>Happy Sell</h6>
            </div>
            <div class="support">
                <a href=""><img src="images/features/f6.png" alt="24/7 Support"></a>
                <h6>24/7 Support</h6>
            </div>
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
